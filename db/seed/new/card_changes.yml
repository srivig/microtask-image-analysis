    \ .checkbox,\n  .radio-inline,\n  .checkbox-inline,\n  .form-control-feedback
    {\n    color: $brand-danger;\n  }\n\n  .form-control,\n  .form-control:focus {\n
    \   border: 2px solid $brand-danger;\n  }\n\n  .input-group-addon {\n    border-color:
    $brand-danger;\n  }\n}\n\n.has-success {\n  .help-block,\n  .control-label,\n
    \ .radio,\n  .checkbox,\n  .radio-inline,\n  .checkbox-inline,\n  .form-control-feedback
    {\n    color: $brand-success;\n  }\n\n  .form-control,\n  .form-control:focus
    {\n    border: 2px solid $brand-success;\n  }\n\n  .input-group-addon {\n    border-color:
    $brand-success;\n  }\n}\n\n// Navs =======================================================================\n\n.nav
