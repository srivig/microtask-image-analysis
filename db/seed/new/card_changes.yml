  value: "<h1>Basics</h1>\r\n<div>Set your site title, home card, and logo image:</div>\r\n<blockquote>\r\n<div>{{*title|closed;type:Phrase}}</div>\r\n<div>{{*home|closed;type:Phrase}}</div>\r\n<div>{{*logo|closed;type:Image}}</div>\r\n</blockquote>\r\n<div></div>\r\n<h1>Rules</h1>\r\n<div>Cards
    are configured by creating <em>rules</em>. All rules impacting a given card can
    be accessed from its card menu via \"advanced\".</div>\r\n<div></div>\r\n<div>Here
    are the site-wide defaults:</div>\r\n<div>\r\n<blockquote>{{*all|closed}}</blockquote>\r\n</div>\r\n<div><em>[[http://wagn.org/rules
    | More about rules.]]</em></div>\r\n<div></div>\r\n<h1>Accounts</h1>\r\n<div>{{*accounts|content}}</div>\r\n<div></div>\r\n<h1>Emails</h1>\r\n<div>Here
    are the current [[Email Templates]] for your site.</div>\r\n<blockquote>\r\n<div>{{Email
    Templates+*type+by update|content}}</div>\r\n</blockquote>"
card_changes_4865:
  id: 6273
  card_action_id: 7629
  field: 2
  value: "<p>{{+description|content}}</p>\r\n<p></p>\r\n<h2>{{_self|name}} Cards</h2>\r\n<blockquote>\r\n<p>{{+*type+by
    name|content}}</p>\r\n</blockquote>"
card_changes_4866:
  id: 6274
  card_action_id: 7630
  field: 2
  value: "<p>{{+description|content}}</p>\r\n<p></p>\r\n<p>[[/new/{{_self|linkname}}|add
    {{_self|name}} card]]</p>\r\n<p></p>\r\n<p><span>{{+*type+by name|content}}</span></p>"
card_changes_4867:
  id: 6275
  card_action_id: 7653
  field: 2
  value: "<div>When someone signs up, they createa [[Sign up]] card...</div>\r\n<blockquote>\r\n<div>{{Sign
    up|closed;title: Sign ups}}</div>\r\n</blockquote>\r\n<div>...that can be changed
    into a [[User]] card:</div>\r\n<blockquote>\r\n<div>{{User|closed}}</div>\r\n</blockquote>\r\n<div>Some
    important [[http://wagn.org/permissions|permissions]]:</div>\r\n<div>\r\n<ul>\r\n<li>When
    [[Anyone]] can [[*create|create]] a [[Sign up]] card, links to sign up will appear.</li>\r\n<li>When
    [[Anyone]] can [[*create|create]] a [[User]] card, each [[Sign up]] can be auto-approved
    with a verification email.</li>\r\n<li>If permission to[[*create|create]] a [[User]]is
    restricted, someone with that permission must approveeach [[Sign up]] by hand.</li>\r\n</ul>\r\n</div>\r\n<div><em>[[http://wagn.org/account
    | More about accounts.]]</em></div>"
