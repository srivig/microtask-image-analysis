    List group\n//\n//##\n\n//** Background color on `.list-group-item`\n$list-group-bg:
    \                $gray-light;\n//** `.list-group-item` border color\n$list-group-border:
    \            transparent;\n//** List group border radius\n$list-group-border-radius:
    \     $border-radius-base;\n\n//** Background color of single list items on hover\n$list-group-hover-bg:
    \          $table-bg-hover;\n//** Text color of active list items\n$list-group-active-color:
    \      $component-active-color;\n//** Background color of active list items\n$list-group-active-bg:
    \         $component-active-bg;\n//** Border color of active list elements\n$list-group-active-border:
    \     $list-group-active-bg;\n//** Text color for content within active list items\n$list-group-active-text-color:
    \ lighten($list-group-active-bg, 40%);\n\n//** Text color of disabled list items\n$list-group-disabled-color:
    \     $gray-light;\n//** Background color of disabled list items\n$list-group-disabled-bg:
    \        $gray-lighter;\n//** Text color for content within disabled list items\n$list-group-disabled-text-color:
    $list-group-disabled-color;\n\n$list-group-link-color:         $text-color;\n$list-group-link-hover-color:
    \  $list-group-link-color;\n$list-group-link-heading-color: $text-color;\n\n\n//==
    Panels\n//\n//##\n\n$panel-bg:                    $gray-light;\n$panel-body-padding:
    \         15px;\n$panel-heading-padding:       10px 15px;\n$panel-footer-padding:
    \       $panel-heading-padding;\n$panel-border-radius:         $border-radius-base;\n\n//**
