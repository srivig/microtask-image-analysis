  value: "// Lumen 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic\");\n\n@mixin
    shadow($width: 4px){\n  border-width: 0 1px $width 1px;\n}\n\n// Navbar =====================================================================\n\n.navbar
    \ {\n  @include shadow();\n}\n\n// Buttons ====================================================================\n\n.btn
    {\n  padding: ($padding-base-vertical + 2) $padding-base-horizontal $padding-base-vertical;\n
    \ @include shadow();\n  font-size: 12px;\n  font-weight: bold;\n  text-transform:
    uppercase;\n\n  &:hover {\n    margin-top: 1px;\n    border-bottom-width: 3px;\n
    \ }\n\n  &:active {\n    margin-top: 2px;\n    border-bottom-width: 2px;\n    @include
    box-shadow(none);\n  }\n\n  &-lg,\n  &-group-lg > .btn {\n    padding: ($padding-large-vertical
    + 2) $padding-large-horizontal $padding-large-vertical;\n    line-height: 15px;\n
    \ }\n\n  &-sm,\n  &-group-sm > .btn {\n    padding: ($padding-small-vertical +
    2) $padding-small-horizontal $padding-small-vertical;\n  }\n\n  &-xs,\n  &-group-xs
    > .btn {\n    padding: ($padding-xs-vertical + 2) $padding-xs-horizontal $padding-xs-vertical;\n
    \ }\n\n  &-default:hover,\n  &-default:focus,\n  &-group.open .dropdown-toggle.btn-default
    {\n    background-color: $btn-default-bg;\n    border-color: $btn-default-border;\n
    \ }\n\n  &-primary:hover,\n  &-primary:focus,\n  &-group.open .dropdown-toggle.btn-primary
    {\n    background-color: $btn-primary-bg;\n    border-color: $btn-primary-border;\n
    \ }\n\n  &-success:hover,\n  &-success:focus,\n  &-group.open .dropdown-toggle.btn-success
    {\n    background-color: $btn-success-bg;\n    border-color: $btn-success-border;\n
    \ }\n\n  &-info:hover,\n  &-info:focus,\n  &-group.open .dropdown-toggle.btn-info
    {\n    background-color: $btn-info-bg;\n    border-color: $btn-info-border;\n
    \ }\n\n  &-warning:hover,\n  &-warning:focus,\n  &-group.open .dropdown-toggle.btn-warning
    {\n    background-color: $btn-warning-bg;\n    border-color: $btn-warning-border;\n
    \ }\n\n  &-danger:hover,\n  &-danger:focus,\n  &-group.open .dropdown-toggle.btn-danger
    {\n    background-color: $btn-danger-bg;\n    border-color: $btn-danger-border;\n
    \ }\n\n  &-group.open .dropdown-toggle {\n    @include box-shadow(none);\n  }\n}\n\n.navbar-btn
    {\n  &:hover {\n    margin-top: 8px\n  }\n\n  &:active {\n    margin-top: 9px\n
    \ }\n\n  &.btn-sm {\n    &:hover {\n      margin-top: 11px\n    }\n\n    &:active
    {\n      margin-top: 12px\n    }\n  }\n\n  &.btn-xs {\n    &:hover {\n      margin-top:
    15px\n    }\n\n    &:active {\n      margin-top: 16px\n    }\n  }\n}\n\n.btn-group-vertical
    {\n  .btn + .btn {\n    &:hover {\n      border-top-width: 1px;\n    }\n\n    &:active
    {\n      border-top-width: 2px;\n    }\n  }\n}\n\n// Typography =================================================================\n\n.text-primary,\n.text-primary:hover
    {\n  color: $brand-primary;\n}\n\n.text-success,\n.text-success:hover {\n  color:
    $brand-success;\n}\n\n.text-danger,\n.text-danger:hover {\n  color: $brand-danger;\n}\n\n.text-warning,\n.text-warning:hover
    {\n  color: $brand-warning;\n}\n\n.text-info,\n.text-info:hover {\n  color: $brand-info;\n}\n\n//
    Tables =====================================================================\n\ntable,\n.table
    {\n\n  a:not(.btn) {\n    text-decoration: underline;\n  }\n\n  .dropdown-menu
    a {\n    text-decoration: none;\n  }\n\n  .success,\n  .warning,\n  .danger,\n
    \ .info {\n    color: #fff;\n\n    a:not(.btn) {\n      color: #fff;\n    }\n
    \ }\n\n  > thead > tr > th,\n  > tbody > tr > th,\n  > tfoot > tr > th,\n  > thead
    > tr > td,\n  > tbody > tr > td,\n  > tfoot > tr > td {\n    border-color: transparent;\n
    \ }\n}\n\n// Forms ======================================================================\n\n.form-control
    {\n  @include box-shadow(inset 0 2px 0 rgba(0, 0, 0, 0.075));\n}\n\nlabel {\n
    \ font-weight: normal;\n}\n\n.has-warning {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-warning;\n  }\n\n  .form-control,\n
    \ .form-control:focus {\n    border: 1px solid $brand-warning;\n    @include box-shadow(inset
    0 2px 0 rgba(0, 0, 0, 0.075));\n  }\n\n  .input-group-addon {\n    border: 1px
    solid $brand-warning;\n  }\n}\n\n.has-error {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-danger;\n  }\n\n  .form-control,\n
    \ .form-control:focus {\n    border: 1px solid $brand-danger;\n    @include box-shadow(inset
    0 2px 0 rgba(0, 0, 0, 0.075));\n  }\n\n  .input-group-addon {\n    border: 1px
    solid $brand-danger;\n  }\n}\n\n.has-success {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-success;\n  }\n\n  .form-control,\n
    \ .form-control:focus {\n    border: 1px solid $brand-success;\n    @include box-shadow(inset
    0 2px 0 rgba(0, 0, 0, 0.075));\n  }\n\n  .input-group-addon {\n    border: 1px
    solid $brand-success;\n  }\n}\n\n// Navs =======================================================================\n\n.nav
    {\n  .open > a,\n  .open > a:hover,\n  .open > a:focus {\n    border-color: transparent;\n
    \ }\n}\n\n.nav-tabs {\n\n  > li > a {\n    margin-top: 6px;\n    border-color:
    $navbar-default-border;\n    color: $gray-dark;\n    @include transition(all 0.2s
    ease-in-out);\n  }\n\n  > li > a:hover,\n  > li > a:focus,\n  > li.active > a,\n
    \ > li.active > a:hover,\n  > li.active > a:focus,\n  .open > a,\n  .open > a:hover,\n
    \ .open > a:focus {\n    padding-bottom: ($padding-large-vertical + 3);\n    margin-top:
    0;\n  }\n\n  .open > a,\n  .open > a:hover,\n  .open > a:focus {\n    border-color:
    $navbar-default-border;\n  }\n\n  > li.disabled > a:hover,\n  > li.disabled >
    a:focus {\n    padding-top: 10px;\n    padding-bottom: 10px;\n    margin-top:
    6px;\n  }\n\n  &.nav-justified > li {\n    vertical-align: bottom;\n  }\n}\n\n.dropdown-menu
    {\n  margin-top: 0;\n  @include shadow();\n  border-top-width: 1px;\n  @include
    box-shadow(none);\n}\n\n.breadcrumb {\n  border-color: darken($breadcrumb-bg,
    5%);\n  border-style: solid;\n  @include shadow();\n}\n\n.pagination,\n.pager
    {\n\n  > li > a,\n  > li > span {\n    position: relative;\n    top: 0;\n    @include
    shadow();\n    color: $pagination-color;\n    font-size: 12px;\n    font-weight:
    bold;\n    text-transform: uppercase;\n\n    &:hover {\n      top: 1px;\n      border-bottom-width:
    3px;\n    }\n\n    &:active {\n      top: 2px;\n      border-bottom-width: 2px;\n
    \   }\n  }\n\n  > .disabled > a,\n  > .disabled > span {\n\n    &:hover {\n      top:
    0;\n      @include shadow();\n    }\n\n    &:active {\n      top: 0;\n      @include
    shadow();\n    }\n  }\n}\n\n.pager {\n\n  > li > a,\n  > li > span,\n  > .disabled
    > a,\n  > .disabled > span {\n\n    &,\n    &:hover,\n    &:active {\n      border-left-width:
    2px;\n      border-right-width: 2px;\n    }\n  }\n}\n\n// Indicators =================================================================\n\n.close
    {\n  color: #fff;\n  text-decoration: none;\n  opacity: 0.4;\n\n  &:hover,\n  &:focus
    {\n    color: #fff;\n    opacity: 1;\n  }\n}\n\n.alert {\n  @include shadow();\n\n
    \ .alert-link {\n    font-weight: normal;\n    color: #fff;\n    text-decoration:
    underline;\n  }\n}\n\n.label {\n  font-weight: normal;\n}\n\n// Progress bars
    ==============================================================\n\n.progress {\n
    \ border: 1px solid $navbar-default-border;\n  @include box-shadow(inset 0 2px
    0 rgba(0, 0, 0, 0.1));\n\n  &-bar {\n    @include box-shadow(inset 0 -4px 0 rgba(0,
    0, 0, 0.15));\n  }\n}\n\n// Containers =================================================================\n\n.well
    {\n  border: 1px solid $navbar-default-border;\n  @include box-shadow(inset 0
    2px 0 rgba(0, 0, 0, 0.05));\n}\n\na.list-group-item {\n\n  &.active,\n  &.active:hover,\n
    \ &.active:focus {\n    border-color: $list-group-border;\n  }\n\n  &-success
    {\n    &.active {\n      background-color: $state-success-bg;\n    }\n\n    &.active:hover,\n
    \   &.active:focus {\n      background-color: darken($state-success-bg, 5%);\n
    \   }\n  }\n\n  &-warning {\n    &.active {\n      background-color: $state-warning-bg;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-warning-bg, 5%);\n    }\n  }\n\n  &-danger {\n    &.active {\n      background-color:
    $state-danger-bg;\n    }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-danger-bg, 5%);\n    }\n  }\n}\n\n.jumbotron {\n  border: 1px solid
    $navbar-default-border;\n  @include box-shadow(inset 0 2px 0 rgba(0, 0, 0, 0.05));\n}\n\n.panel
    {\n  border: 1px solid $navbar-default-border;\n  @include shadow();\n\n  &-default
    {\n    .close {\n      color: $text-color;\n    }\n  }\n}\n\n.modal {\n  .close
    {\n    color: $text-color;\n  }\n}\n\n.popover {\n  color: $text-color;\n}\n"
