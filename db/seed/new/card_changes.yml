  value: "// Spacelab 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700\");\n\n@mixin
    btn-shadow($color){\n  @include gradient-vertical-three-colors(lighten($color,
    15%), $color, 50%, darken($color, 4%));\n  filter: none;\n  border: 1px solid
    darken($color, 10%);\n}\n\n// Navbar =====================================================================\n\n.navbar
    {\n\n  @include btn-shadow($navbar-default-bg);\n  text-shadow: 0 1px 0 rgba(255,
    255, 255, 0.3);\n\n  &-inverse {\n    @include btn-shadow($navbar-inverse-bg);\n
    \   text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.3);\n\n    .badge {\n      background-color:
    #fff;\n      color: $navbar-inverse-bg;\n    }\n  }\n\n  .badge {\n    text-shadow:
    none;\n  }\n\n  &-nav > li > a,\n  &-nav > li > a:hover {\n    padding-top: ($navbar-padding-vertical
    + 2px);\n    padding-bottom: ($navbar-padding-vertical - 2px);\n    @include transition(color
    ease-in-out .2s);\n  }\n  \n  &-brand,\n  &-brand:hover {\n    @include transition(color
    ease-in-out .2s);\n  }\n\n  .caret,\n  .caret:hover {\n    @include transition(border-color
    ease-in-out .2s);\n  }\n\n  .dropdown-menu {\n    text-shadow: none;\n  }\n}\n\n//
    Buttons ====================================================================\n\n.btn
    {\n  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.3);\n\n  &-default {\n    @include
    btn-shadow($btn-default-bg);\n\n    &:hover {\n      @include btn-shadow(darken($btn-default-bg,
    4%));\n    }\n  }\n\n  &-primary {\n    @include btn-shadow($btn-primary-bg);\n\n
    \   &:hover {\n      @include btn-shadow(darken($btn-primary-bg, 4%));\n    }\n
    \ }\n\n  &-success {\n    @include btn-shadow($btn-success-bg);\n\n    &:hover
    {\n      @include btn-shadow(darken($btn-success-bg, 4%));\n    }\n  }\n\n  &-info
    {\n    @include btn-shadow($btn-info-bg);\n\n    &:hover {\n      @include btn-shadow(darken($btn-info-bg,
    4%));\n    }\n  }\n\n  &-warning {\n    @include btn-shadow($btn-warning-bg);\n\n
    \   &:hover {\n      @include btn-shadow(darken($btn-warning-bg, 4%));\n    }\n
    \ }\n\n  &-danger {\n    @include btn-shadow($btn-danger-bg);\n\n    &:hover {\n
    \     @include btn-shadow(darken($btn-danger-bg, 4%));\n    }\n  }\n\n  &:active,\n
    \ &.active {\n    background-image: none;\n    @include box-shadow(inset 0 3px
    5px rgba(0,0,0,.125));\n  }\n}\n\n// Typography =================================================================\n\n//
    Tables =====================================================================\n\n//
    Forms ======================================================================\n\n//
    Navs =======================================================================\n\n//
    Indicators =================================================================\n\n//
    Progress bars ==============================================================\n\n//
    Containers =================================================================\n\n.panel
    {\n\n  &-primary {\n    .panel-title {\n      color: #fff;\n    }\n  }\n}"
